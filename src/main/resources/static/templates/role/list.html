<h2 class="page-title">角色-<span class="fw-semi-bold">列表</span></h2>
<div class="row">
    <div class="col-md-12">
        <section class="widget">
            <header>
                <h4>
                    角色 <span class="fw-semi-bold">列表</span>
                </h4>
                <div class="widget-controls">
                    <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </header>
            <div class="body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="hidden-xs">#</th>
                        <th>角色</th>
                        <th>創建時間</th>
                        <th class="hidden-xs">修改時間</th>
                        <th class="hidden-xs">uuid</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="role in roles">
                        <td class="hidden-xs">{{role.id}}</td>
                        <td>
                            {{role.roleName}}
                        </td>
                        <td class="hidden-xs">
                            {{role.createTime | date:"yyyy-MM-dd hh:mm:ss"}}
                        </td>
                        <td class="hidden-xs text-muted">
                            {{role.modifyTime | date:"yyyy-MM-dd hh:mm:ss"}}
                        </td>
                        <td class="hidden-xs text-muted">
                            {{role.uuid}}
                        </td>
                    </tr>
                    </tbody>

                </table>
                <div class="clearfix">
                    <div class="pull-right">
                        <button class="btn btn-default btn-sm">
                            Send to ...
                        </button>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-inverse dropdown-toggle" data-toggle="dropdown">
                                &nbsp; Clear &nbsp;
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">Clear</a></li>
                                <li><a href="#">Move ...</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <p>Basic table with styled content</p>
                </div>
            </div>
        </section>
    </div>
</div>
